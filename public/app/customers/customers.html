<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">CLIENTES DOOGIE VET</h4>
            <p class="category">Lista de clientes de nuestra veterinaria</p>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                	<th> </th> 
                    <th>ID</th>
                	<th>Nombre completo</th>
                	<th>Telefono</th>
                	<th>Email</th> 
                	<th> </th> 
                </thead>
                <tbody>
                	<div >
                     <tr data-ng-repeat="x in clients">
                     	<td><i class="pe-7s-users"></i></td>
                     	<td>{{x._id}}</td>
                     	<td>{{x.firstName}} {{x.lastName}}</td>
                     	<td>{{x.phone}}</td>
                     	<td>{{x.email}}</td>
                     	<td><a href="/customers/{{x._id}}"><button class="btn"><i class="pe-7s-right-arrow" aria-hidden="true"></i> Ver cliente</button> </a></td>
                     </tr>
                   </div>
                   
                </tbody>
            </table>

        </div>
    </div>
      <div><button class="btn-round btn btn-info "><a href="customers/add/"><i class="pe-7s-add-user" aria-hidden="true"></i>AÃ±adir clientes</a></button></div>
    
</div>
