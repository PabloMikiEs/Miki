<div class="content" ng-controller="AppointmentsController">
     <div class="container-fluid">
         <div class="row">
         <div class="col-md-12">
			<div class="card">
		       	<div class="header">
		           <h4 class="title">CITAS DOOGIE VET</h4>
		           <p class="category">Lista total de citas</p>
		       	</div>
		       	<div class="content table-responsive table-full-width">
		           	
				<section>
					<nav class="nav">
							<a href="appointments/{{p}}"><i class="pe-7s-angle-left"></i></a>
							{{m | date:'MMMM yyyy'}}
							<a href="appointments/{{n}}"><i class="pe-7s-angle-right"></i></a> 
						
					</nav>
					<!-- <calendar></calendar> -->
					<div class="calendario">		
						<table class="striped"> 
					        <tbody>
								<tr class="days">
							       <th title="Lunes">Lunes</th>
							       <th title="Martes">Martes</th>
							       <th title="Miercoles">Miercoles</th>
							       <th title="Jueves">Jueves</th>
							       <th title="Viernes">Viernes</th>
							       <th title="S�bado">Sábado</th>
							       <th title="Domingo">Domingo</th>
								</tr>
								<tr ng-repeat="days in dates">
									<td ng-repeat="day in days"> 
						            	<b>{{ day.date }}</b><br> 
						                <h5 class="center-align" ng-click="abrir(day.date)">{{day.contador}}</h5>
						        	</td>
						     	</tr>
					        </tbody>
						</table>
					</div>
				</section>
				 
		       </div>
		   </div>
		   <div><button class="btn-round btn btn-info "><a href="appointmentdetail/add/"><i class="pe-7s-add-user" aria-hidden="true"></i>  Nueva cita</a></button></div>
		 </div> 
		<div class="col-md-12">
			<button class="btn btn-info  pull-right"><a href="/"><i class="pe-7s-back"></i></a></button>
		</div>
