<div class="col-md-12">
   <div class="card">
       <div class="header">
           <h4 class="title">CITAS DOOGIE VET</h4>
           <p class="category">Lista total de citas</p>
       </div>
       <div class="content table-responsive table-full-width">
           <table class="table table-hover table-striped">
               <thead>
               	<th> </th> 
                   <th>ID</th>
               	<th>dateHour</th>
               	<th>petID</th>
               	<th>status</th> 
               	<th> </th> 
               </thead>
               <tbody>
               	<div >
                    <tr data-ng-repeat="appo in appointments">
                    	<td><img src="{{pet.photoUrl}}" alt="foto2" class="foto"></td>
                    	<td>{{appo._id}}</td>
                    	<td>{{appo.dateHour}}</td>
                    	<td>{{appo.petID}}</td>
                    	<td>{{appo.status}}</td>
                    	<td><a href="/pets/{{pet._id}}"><button class="btn"><i class="pe-7s-right-arrow" aria-hidden="true"></i> Ver mascota</button> </a></td>
                    </tr>
                  </div>
               </tbody>
           </table>
		 
       </div>
   </div>
 </div> 
<div class="col-md-12">
	<button class="btn btn-info  pull-right"><a href="/"><i class="pe-7s-back"></i></a></button>
</div>
