<div class="content" ng-controller="appointmentController"> 
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-12">
                 <div class="card">
                     <div class="header">
                         <h4 class="title">Cita {{appointment._id}}</h4>
                     </div>
                     <div class="content">
						<div class="row">
							<div class="col-md-12">
								<div class="row">
			                    	<div class="col-md-12">
			                          	<div class="col-md-6">
			                          		<div class="form-group">
			                            		<label>Nombre mascota</label>
			                               		<input type="text" class="form-control" type="text" name="name" ng-model="appointment.petID.name" placeholder="name pet">
			                           	 	</div>
			                           	</div>
			                           	<div class="col-md-6">
			                          		<div class="form-group">
			                            		<label>Dueño</label>
			                               		<input type="text" class="form-control" type="text" name="firstName" ng-model="appointment.petID.ownerId.firstName" placeholder="Nombre propietario">
			                           	 	</div>
			                           	</div>
			                      		<div class="col-md-6">
			                            	<div class="form-group">
				                         		<label>Día</label>
				                                 <input type="text" class="form-control" type="text" name="day" ng-model="appointment.dateHourStart" datetime="yyyy-MM-dd" placeholder="day">
				                               </div>
			                        	</div>
				                     	 <div class="col-md-6">
				                            <div class="form-group">
				                         		<label>Hora</label>
				                                 <input type="text" class="form-control" type="text" name="hora" ng-model="appointment.dateHourStart" placeholder="hora">
				                               </div>
				                        </div>
				                        <div class="col-md-6">
				                            <div class="form-group">
				                         		<label>Status</label>
				                                 <input type="text" class="form-control" type="text" name="status" ng-model="appointment.status" placeholder="Estado">
				                        	</div>
				                        </div>
			                      	</div> 	
		                        </div>
		                     </div> 
	                    </div> 
							<div class="row">
                                 <div class="col-md-12">
										<input type="button" class="btn btn-info btn-fill pull-right" ng-click="submit()" ng-show="!appointment._id" value="Save"/>
										<input type="button" class="btn btn-info btn-fill pull-right" ng-click="edit()" ng-show="appointment._id" value="Update"/>
										<input type="button" class="btn btn-info btn-fill pull-right" ng-click="delete()" ng-show="appointment._id" value="Delete"/> 
                                 </div>
                             </div> 
                             <div class="clearfix"></div>
                     </div>
                 </div>
             </div>
             
			 <div class="col-md-12">
			 	<button class="btn btn-info  pull-right"><a href="/"><i class="pe-7s-back"></i></a></button>
			 </div>
